{% extends "layout.html" %}
{% block body %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<div class="col-sm-12 my-auto">
    <div class="card card-block w-25 mx-auto">        
        <h1 class="pb-4">Log in to PractiCal</h1>
        <form autocomplete="off" method=POST action="{{ url_for('index.index') }}">
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input id="myInput" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="mt-4 btn btn-primary btn-block">Log In</button>
            <input class="mt-4" type="checkbox" onclick="myFunction()">&nbsp;&nbsp;Show Password
        </form>
    </div>
</div>

<footer class="fixed-bottom text-center">
    <a href="{{ url_for('index.register') }}">Create an Account</a>&nbsp;&nbsp;&nbsp;·&nbsp;&nbsp;&nbsp;
    <a href="{{ url_for('index.forgot') }}">Forgot Password</a>&nbsp;&nbsp;&nbsp;·&nbsp;&nbsp;&nbsp;
    <a href="#">What is PractiCal?</a>
</footer>

<script>
function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>
{% endblock %}
