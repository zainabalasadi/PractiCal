{% extends "layout.html" %}
{% block body %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<div class="container">
    <div class="row h-100 d-flex justify-content-center">
       <!--  <div class="col-md-4 col-md-offset-4"> -->
        <div class="column is-4">
            <h1>Log in to PractiCal</h1>
                <form autocomplete="off" method=POST action="{{ url_for('index.index') }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
            <br>
            <div>
                Don't have an account? <a href="{{ url_for('index.register') }}">Sign up here</a>.
            </div>
            <div>
                Forgot your password? <a href="{{ url_for('index.forgot') }}">Click here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
